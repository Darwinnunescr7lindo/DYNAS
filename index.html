    <main>
        <div class="passo ativo" id="passo-0">
            <p>Ao abrir o seu celular você vai ter 2 opções de escolha:</p>
            <button class="btn-proximo" data-proximo="1">Jogar brawl stars</button>
            <button class="btn-proximo" data-proximo="2">desinstalar o brawl stars</button>
        </div>

        <div class="passo ativo" id="passo-2">
            <p>Escolha outra opção:</p>
            <button class="btn-proximo" data-proximo="3">FIM</button>
        </div>

        <div class="passo" id="passo-1">
            <p>Ao abrir o brawl stars você pode jogar de dynamike ou sair do jogo porque ainda não desabilitou mais brawlers:</p>
            <button class="btn-proximo" data-proximo="4">Jogar de dynamike:um lançador que lança dynamites nos players  </button>
            <button class="btn-proximo" data-proximo="5">Sair do jogo</button>
        </div>

        <div class="passo" id="passo-4">
            <p>Fazer o dyna jump e fugir dos inimigos ou matar todos os players inimigos</p>
            <button class="btn-proximo" data-proximo="2">Fazer o dyna jump e fugir</button>
            <button class="btn-proximo" data-proximo="3">Matar todos os players</button>
        </div>
